<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Calculator DMG</title>
    <style>
        /* Import Pixel Font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Color Palette - Game Boy DMG Inspired */
        :root {
            --gb-light-gray: #FFBC42;
            --gb-dark-gray: #252627;
            --gb-black: #FFF9FB;
            --gb-screen-bg: #549aa5;
            --gb-screen-text: #17226b;
            --gb-button-red: #BB0A21;
            --gb-button-dpad: #252627;
            --gb-button-keypad: #252627;
            --gb-hard-shadow:#ce9834;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #547AA5; /* Light pink background */
            image-rendering: pixelated; /* Disable image smoothing */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            overflow: hidden; /* Hide bubbles overflowing from body */
            position: relative; /* Required for absolute positioning of bubbles */
        }

        /* Bubble animation styles */
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0.5); /* Start from bottom, smaller */
                opacity: 0;
            }
            10% {
                opacity: 0.7; /* Fade in quickly */
            }
            90% {
                opacity: 0.5; /* Maintain opacity for most of animation */
            }
            100% {
                transform: translateY(-100vh) scale(1.2); /* Float above screen, larger */
                opacity: 0; /* Fade out at top */
            }
        }

        .bubble {
            position: absolute;
            animation-delay: 50ms;
            border-radius: 50%;
            background: rgba(72, 210, 228, 0.908); /* Default white with transparency */
            animation: float-up linear infinite;
            z-index: 1; /* Behind calculator */
            filter: blur(1px); /* Subtle blur for softer look */
            pointer-events: none; /* Bubbles should not interact with mouse */
            transform-style: preserve-3d; /* Enable 3D transforms */
        }
        
        /* Add this new class variation */
        .bubble::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            transform: translateZ(-10px); /* Push some bubbles "back" */
            opacity: 0.7;
            filter: blur(2px);
        }

        .calculator {
            background-color: var(--gb-light-gray);
            border: 2px solid var(--gb-black);
            border-radius: 8px 8px 50px 8px;
            padding: 20px;
            z-index: 2; /* Above bubbles */
            width: 320px;
            box-shadow: 8px 8px 0px var(--gb-hard-shadow);
            position: relative; /* For positioning labels */
        }

        .screen-area {
            background-color: var(--gb-dark-gray);
            border: 2px solid var(--gb-black);
            border-radius: 6px 6px 20px 6px;
            padding: 15px;
            margin: 0 auto 15px auto;
            width: 85%;
            box-shadow: inset 3px 3px 0px #555;
        }
        .screen-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #FFF9FB;
            font-size: 9px;
            letter-spacing: 1px;
            padding: 0 2px;
        }

        .screen {
            background-color: var(--gb-screen-bg);
            border: 2px solid var(--gb-black);
            border-radius: 8px;
            height: 50px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            overflow: hidden;
            color: var(--gb-screen-text);
            box-shadow: inset 1px 1px 0px #8bac0f;
            letter-spacing: 1px;
        }

        .controls-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .dpad-container {}

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 38px);
            grid-template-rows: repeat(3, 38px);
            gap: 1px;
            width: auto;
            position: relative;
        }
         /* Style D-Pad as one piece */
         .dpad::before, .dpad::after {
             content: '';
             position: absolute;
             width: 38px;
             height: 38px;
             background: var(--gb-button-dpad);
             top: 38px;
             left: 38px;
             z-index: 0;
             box-sizing: border-box;
         }
          .dpad::before {
             border-top: 0px solid var(--gb-black);
             border-bottom: 0px solid var(--gb-black);
         }
          .dpad::after {
             border-left: 0px solid var(--gb-black);
             border-right: 0px solid var(--gb-black);
         }


        .dpad-btn {
            width: 38px;
            height: 38px;
            background-color: var(--gb-button-dpad);
            border: 3px solid var(--gb-black);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #FFF9FB;
            font-family: sans-serif;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            z-index: 2;
            box-shadow: 2px 2px 0px var(--gb-hard-shadow);
            border-radius: 3px;
        }
        /* Remove borders where D-pad buttons meet */
        .dpad-btn-up { grid-column: 2; grid-row: 1; border-bottom: 3; border-radius: 10px 10px 10px 10px;}
        .dpad-btn-left { grid-column: 1; grid-row: 2; border-right: 3; border-radius: 10px 10px 10px 10px;}
        .dpad-btn-right { grid-column: 3; grid-row: 2; border-left: 3; border-radius: 10px 10px 10px 10px;}
        .dpad-btn-down { grid-column: 2; grid-row: 3; border-top: 3; border-radius: 10px 10px 10px 10px;}

        .action-buttons-container {
             position: relative;
             display: flex;
             align-items: center;
             margin-right: 15px;
        }

        .action-buttons {
            display: flex;
            align-items: center;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid var(--gb-black);
            margin: 0 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 3px 3px 0px var(--gb-hard-shadow);
            color: var(--gb-black);
            padding-bottom: 2px;
            background-color: var(--gb-button-red);
        }

        /* Labels for A/B buttons */
         .ab-label {
             position: absolute;
             font-size: 12px;
             color: var(--gb-button-red);
             bottom: -22px;
         }
         .label-b {
             left: 28px;
         }
         .label-a {
             right: 28px;
         }


        .keypad-area {
             padding: 0 10px;
             margin-bottom: 30px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .keypad-btn {
            height: 40px;
            border: 3px solid var(--gb-black);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 0px var(--gb-hard-shadow);
            color: var(--gb-black);
            padding-bottom: 2px;
            background-color: var(--gb-button-keypad);
        }

        .operator-btn { background-color: #BB0A21; }

        .zero-btn {
            grid-column: span 2;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            margin-top: 10  px;
        }


        .bottom-buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }

        .bottom-btn {
            width: 55px;
            height: 15px;
            background-color: var(--gb-button-dpad);
            border: 2px solid var(--gb-black);
            border-radius: 10px;
            box-shadow: 2px 2px 0px var(--gb-hard-shadow);
        }
         /* Labels for Start/Select */
         .start-select-label {
             position: absolute;
             font-size: 8px;
             color: var(--gb-black);
             top: -15px;
             text-transform: uppercase;
         }
         .label-select {
             left: 4px;
         }
         .label-start {
             right: 8px;
         }


        .speaker-grill {
            display: flex;
            flex-direction: column;
            gap: 3px;
            transform: rotate(-30deg);
            width: 50px;
        }

        .speaker-line {
            height: 3px;
            background-color: var(--gb-dark-gray);
            border-radius: 3px;
            box-shadow: 2px 2px 0px var(--gb-hard-shadow);
        }
         .speaker-line:nth-child(1) { width: 80%; margin-left: 10%;}
         .speaker-line:nth-child(2) { width: 100%; }
         .speaker-line:nth-child(3) { width: 100%; }
         .speaker-line:nth-child(4) { width: 100%; }
         .speaker-line:nth-child(5) { width: 80%; margin-left: 10%;}


        /* Button press effects */
        .dpad-btn:active, .action-btn:active, .keypad-btn:active, .bottom-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        /* Keyboard press feedback */
        .active-key {
            transform: translate(2px, 2px);
            box-shadow: none !important;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <!-- Screen area -->
        <div class="screen-area">
            <div class="screen-header">
                <span class="screen-label">CALC</span>
                <span class="model-number">DMG-01</span>
            </div>
            <div class="screen" id="display">0</div>
        </div>

        <!-- Controls area -->
        <div class="controls-area">
            <!-- D-pad -->
            <div class="dpad-container">
                <div class="dpad">
                    <div class="dpad-btn dpad-btn-up">▲</div>
                    <div class="dpad-btn dpad-btn-left">◀</div>
                    <div class="dpad-btn dpad-btn-right">▶</div>
                    <div class="dpad-btn dpad-btn-down">▼</div>
                </div>
            </div>

            <!-- A/B buttons -->
            <div class="action-buttons-container">
                <div class="action-buttons">
                     <!-- C for Clear (B), = for Equals (A) -->
                    <div class="action-btn clear-btn" id="clear">C</div>
                    <div class="action-btn equals-btn" id="equals">=</div>
                </div>
                 <!-- Decorative A/B labels -->
                 <div class="ab-label label-b">B</div>
                 <div class="ab-label label-a">A</div>
            </div>
        </div>

        <!-- Keypad Area -->
        <div class="keypad-area">
            <div class="keypad">
                <div class="keypad-btn number-btn" data-value="7">7</div>
                <div class="keypad-btn number-btn" data-value="8">8</div>
                <div class="keypad-btn number-btn" data-value="9">9</div>
                <div class="keypad-btn operator-btn" data-value="/">/</div>

                <div class="keypad-btn number-btn" data-value="4">4</div>
                <div class="keypad-btn number-btn" data-value="5">5</div>
                <div class="keypad-btn number-btn" data-value="6">6</div>
                <div class="keypad-btn operator-btn" data-value="*">*</div>

                <div class="keypad-btn number-btn" data-value="1">1</div>
                <div class="keypad-btn number-btn" data-value="2">2</div>
                <div class="keypad-btn number-btn" data-value="3">3</div>
                <div class="keypad-btn operator-btn" data-value="-">-</div>

                <div class="keypad-btn number-btn zero-btn" data-value="0">0</div>
                <div class="keypad-btn number-btn" data-value=".">.</div>
                <div class="keypad-btn operator-btn" data-value="+">+</div>
            </div>
        </div>

         <!-- Bottom Section: Start/Select and Speaker -->
         <div class="bottom-section">
             <div class="bottom-buttons">
                  <span class="start-select-label label-select">Select</span>
                  <span class="start-select-label label-start">Start</span>
                 <div class="bottom-btn select-btn"></div>
                 <div class="bottom-btn start-btn"></div>
             </div>
             <div class="speaker-grill">
                 <div class="speaker-line"></div>
                 <div class="speaker-line"></div>
                 <div class="speaker-line"></div>
                 <div class="speaker-line"></div>
                 <div class="speaker-line"></div>
             </div>
         </div>

    </div>

    <script>
        // JavaScript for calculator functionality and bubble animation
        document.addEventListener('DOMContentLoaded', function() {
            // Calculator Display and Buttons
            const display = document.getElementById('display');
            const clearBtn = document.getElementById('clear');
            const equalsBtn = document.getElementById('equals');
            const numberBtns = document.querySelectorAll('.number-btn');
            const operatorBtns = document.querySelectorAll('.operator-btn');

            // Calculator State Variables
            let currentInput = '0';
            let firstOperand = null;
            let operator = null;
            let waitingForSecondOperand = false;
            const maxDisplayLength = 8;

            // Function to update the calculator display
            function updateDisplay() {
                let displayValue = currentInput;
                if (displayValue === 'Error') {
                    // Keep Error message short
                } else if (displayValue.includes('e')) {
                   displayValue = parseFloat(displayValue).toPrecision(maxDisplayLength - 2);
                }


                 if (displayValue.length > maxDisplayLength) {
                    const numValue = parseFloat(displayValue);
                    if (!isNaN(numValue)) {
                       displayValue = numValue.toPrecision(maxDisplayLength);
                        if (displayValue.length > maxDisplayLength) {
                             displayValue = numValue.toExponential(maxDisplayLength - 4);
                             if(displayValue.length > maxDisplayLength) {
                                displayValue = displayValue.substring(0, maxDisplayLength);
                             }
                        }
                    } else {
                        displayValue = displayValue.substring(0, maxDisplayLength);
                    }
                 }

                 if (!isNaN(parseFloat(displayValue)) || displayValue === '0' || displayValue === '0.' || displayValue.includes('e') || displayValue === 'Error'){
                    if (displayValue !== 'Error' && (isNaN(parseFloat(displayValue)) && !displayValue.includes('e') && displayValue !== '0.' && displayValue !== '0')) {
                        displayValue = currentInput;
                    } else {
                         currentInput = displayValue;
                    }
                 } else if (currentInput.length > maxDisplayLength) {
                     currentInput = currentInput.substring(0, maxDisplayLength);
                     displayValue = currentInput;
                 }

                display.textContent = displayValue;
            }


            // Function to handle digit input
            function inputDigit(digit) {
                if (currentInput === 'Error') {
                   resetCalculator();
                }
                 if (currentInput.length >= maxDisplayLength && !waitingForSecondOperand) return;

                if (waitingForSecondOperand) {
                    currentInput = digit;
                    waitingForSecondOperand = false;
                } else {
                    if (currentInput === '0' && digit !== '0') {
                         currentInput = digit;
                     } else if (currentInput !== '0') {
                        currentInput += digit;
                    }
                }
                updateDisplay();
            }

            // Function to handle decimal input
            function inputDecimal() {
                 if (currentInput === 'Error') {
                    resetCalculator();
                 }
                if (currentInput.length >= maxDisplayLength && !waitingForSecondOperand) return;

                if (waitingForSecondOperand) {
                    currentInput = '0.';
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }

                if (!currentInput.includes('.')) {
                    currentInput += '.';
                    updateDisplay();
                }
            }

            // Function to handle operator input
            function handleOperator(nextOperator) {
                if (currentInput === 'Error') return;
                const inputValue = parseFloat(currentInput);

                 if (operator && waitingForSecondOperand) {
                     operator = nextOperator;
                     return;
                 }

                 if (firstOperand !== null && operator && !waitingForSecondOperand) {
                     const result = performCalculation();
                     if (result === 'Error') {
                         currentInput = 'Error';
                         updateDisplay();
                         resetCalculatorStateOnError();
                         return;
                     } else {
                         currentInput = String(result);
                         firstOperand = result;
                         updateDisplay();
                     }
                 } else if (!isNaN(inputValue)){
                     firstOperand = inputValue;
                 }


                waitingForSecondOperand = true;
                operator = nextOperator;
            }

            // Function to perform the calculation
             function performCalculation() {
                 if (operator === null || firstOperand === null) return parseFloat(currentInput);

                 const secondOperand = parseFloat(currentInput);

                 if (isNaN(firstOperand) || isNaN(secondOperand)) {
                     console.error("Calculation error: Operands are NaN", firstOperand, secondOperand);
                     return 'Error';
                 }

                 let result;

                 switch (operator) {
                     case '+': result = firstOperand + secondOperand; break;
                     case '-': result = firstOperand - secondOperand; break;
                     case '*': result = firstOperand * secondOperand; break;
                     case '/':
                         if (secondOperand === 0) return 'Error';
                         result = firstOperand / secondOperand;
                         break;
                     default: return secondOperand;
                 }

                 if (!isFinite(result)) return 'Error';

                  return result;
             }

            // Function to reset the calculator
            function resetCalculator() {
                currentInput = '0';
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
            }

             // Function to reset calculator state after error
             function resetCalculatorStateOnError() {
                 firstOperand = null;
                 operator = null;
                 waitingForSecondOperand = false;
             }

            // Event listeners for number buttons
            numberBtns.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.getAttribute('data-value');
                    if (value === '.') { inputDecimal(); }
                    else { inputDigit(value); }
                });
            });

            // Event listeners for operator buttons
            operatorBtns.forEach(button => {
                button.addEventListener('click', () => {
                    handleOperator(button.getAttribute('data-value'));
                });
            });

            // Event listener for equals button
            equalsBtn.addEventListener('click', () => {
                if (currentInput === 'Error' || operator === null || firstOperand === null) return;

                const result = performCalculation();
                 if (result === 'Error') {
                     currentInput = 'Error';
                     resetCalculatorStateOnError();
                 } else {
                     currentInput = String(result);
                     firstOperand = null;
                     operator = null;
                     waitingForSecondOperand = false;
                 }
                 updateDisplay();
            });

            // Event listener for clear button
            clearBtn.addEventListener('click', resetCalculator);

            // Keyboard Support
            document.addEventListener('keydown', event => {
                let handled = false;
                const key = event.key;

                 if (currentInput === 'Error') {
                     if (key === 'Escape' || key.toLowerCase() === 'c') {
                         resetCalculator(); handled = true;
                     } else if (/^\d|\./.test(key)) {
                         resetCalculator();
                     } else {
                         handled = true;
                     }
                 }

                 if (!handled) {
                    if (/^\d$/.test(key)) { inputDigit(key); handled = true; }
                    else if (key === '.') { inputDecimal(); handled = true; }
                    else if (/^[+\-*/]$/.test(key)) { handleOperator(key); handled = true; }
                    else if (key === 'Enter' || key === '=') { equalsBtn.click(); handled = true; }
                    else if (key === 'Escape' || key.toLowerCase() === 'c') { clearBtn.click(); handled = true; }
                    else if (key === 'Backspace') {
                         if (!waitingForSecondOperand && currentInput !== '0' && currentInput !== 'Error') {
                             currentInput = currentInput.slice(0, -1);
                             if (currentInput === '') currentInput = '0';
                             updateDisplay();
                             handled = true;
                         }
                     }
                 }


                if (handled) {
                    event.preventDefault();
                    const button = findButtonForKey(key);
                    if (button) {
                        button.classList.add('active-key');
                        setTimeout(() => button.classList.remove('active-key'), 100);
                    }
                }
            });

             function findButtonForKey(key) {
                 if (/^\d|\./.test(key)) return document.querySelector(`.keypad-btn[data-value="${key}"]`);
                 if (/^[+\-*/]$/.test(key)) return document.querySelector(`.keypad-btn[data-value="${key}"]`);
                 if (key === 'Enter' || key === '=') return equalsBtn;
                 if (key === 'Escape' || key.toLowerCase() === 'c') return clearBtn;
                 return null;
             }

             // Bubble Animation Function
            function createBubbles() {
                const bubbleCount = 30; // Number of bubbles
                for (let i = 0; i < bubbleCount; i++) {
                    setTimeout(spawnBubble, i * 50); // 300ms delay between each initial bubble
                    /*spawnBubble();*/
                }

                // Function to spawn a single bubble with randomized properties
                function spawnBubble() {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';

                    // Randomize size (10px to 50px)
                    const size = Math.random() * 70 + 10;
                    // Randomize horizontal position across viewport width
                    const posX = Math.random() * window.innerWidth;
                    // Full color spectrum
                    const hue = Math.random() * 360; 
                    // 70-100% saturation
                    const saturation = Math.random() * 30 + 70; 
                    // Randomize animation delay for staggered effect
                    const delay = Math.random() * 3;
                    // Randomize animation duration for varying speeds (slower for gentle float)
                    const duration = Math.random() * 10 + 15; // 15s to 25s duration
                    // Randomize opacity (0.1 to 0.3 for subtle transparency)
                    const opacity = Math.random() * 0.5 + 0.1;
                    // Add random z-depth (0 to -30px)
                    const zDepth = -(Math.random() * 30);
                    // 60% chance for double layer
                    const usePseudoElement = Math.random() > 0.6; 

                    bubble.style.background = `hsla(${hue}, ${saturation}%, 70%, ${opacity})`; // Apply random opacity
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${posX}px`;
                    bubble.style.bottom = `-${size}px`; // Start off-screen at bottom
                    bubble.style.animationDuration = `${duration}s`;
                    bubble.style.animationDelay = `${delay}s`;
                    bubble.style.boxShadow = `0 0 10px hsla(${hue}, ${saturation}%, 50%, 0.3)`;
                    bubble.style.zIndex = '1';
                    // Apply 3D effects safely (no need for feature detection in modern browsers)
                    bubble.style.transform = `translateZ(${zDepth}px)`;

                    // Visual depth effects - simplified version that always works
                    if (usePseudoElement) {
                        bubble.style.boxShadow = `0 0 10px hsla(${hue}, ${saturation}%, 60%, 0.3)`;
                        bubble.style.filter = 'blur(0.8px)';
                    } else {
                        bubble.style.boxShadow = `0 0 5px hsla(${hue}, ${saturation}%, 60%, 0.2)`;
                    }

                    document.body.appendChild(bubble);

                    // Remove bubble after animation completes to prevent too many bubbles
                    setTimeout(() => {
                        bubble.remove();
                        spawnBubble(); // Re-spawn a new bubble after one disappears for continuous effect
                    }, duration * 1000);
                }
            }

            // Start bubble animation when page loads
            createBubbles();


             // Ensure active-key style exists (for keyboard feedback)
             const styleSheetExists = Array.from(document.head.querySelectorAll('style')).some(s => s.id === 'active-key-style');
             if (!styleSheetExists) {
                 const styleSheet = document.createElement("style");
                 styleSheet.id = 'active-key-style';
                 styleSheet.type = "text/css";
                 styleSheet.innerText = `.active-key { transform: translate(2px, 2px); box-shadow: none !important; }`;
                 document.head.appendChild(styleSheet);
            }

            // Initial display update
            updateDisplay();
        });
    </script>
</body>
</html>
